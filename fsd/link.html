<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" 
"http://www.w3.org/TR/html4/frameset.dtd"> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>Frames Example</title> 
</head> 
<body> 
<frameset rows="33%, 33%, 34%"> 
<frame src="image.html" name="frame1"> 
<frame src="paragraph.html" name="frame2"> 
<frame src="link.html" name="frame3"> 
<noframes> 
<body> 
<p>This browser does not support frames.</p> 
</body> 
</noframes> 
</frameset> 
</body> 
</html> 
paragraph.html 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>Paragraph Frame</title> 
</head> 
<body> 
<p>This is a sample paragraph to demonstrate the paragraph frame. You can include any 
text you like here.</p> 
</body> 
</html> 
image.html 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>Image Frame</title> 
</head> 
<body> 
<img src="1.jpg" alt="Sample Image" width="100%"> 
</body> 
</html> 
link.html 
<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>Link Frame</title> 
</head> 
<body> 
<a href="https://www.example.com">Visit Example Website</a> 
</body> 
</html
