<!DOCTYPE html>
<html lang ="en">
<head>
<meta charset ="utf-8">
<meta name ="viewpoint" content ="width=device-width,initial-scale =1.0">
<title>HTML s tags example </title>
<style>
body{
font-family:arial,sans-serif;
}
header,nav,main,aside,article,footer
{
border:1px;
margin:10px;
padding:10px;
}
header,footer{
background-colour;
}
nav{
background-colour;
}
article,aside{
background-colour;
}
highlight{
colour:green;
font-weight:bold;
}
</style>
</head>
<body>
<header>
<h1>my website</h1>
<p>welcome to website</p>
</header>
<nav>
<ul>
<li><a href ="#">home</a></li>
<li><a href ="#">about</a></li>
<li><a href ="#"> contact</a></li>
</ul>
</nav>
<main>
<section>
<h2>main section</h2>
<article>
<h3>article title</h3>
<p> this is an article it contains <span class "highlight">important information </span> about the topic </p>
<figure>
<img src ="4.jpg" alt ="sample image"width="200">
<figcaption>figure 1: sample image</figcaption>
</figure>
</article>
</section>
<aside>
<h3>sidebar</h3>
<p>this is an aside element.it contains supplementary information</p>
</aside>
</main>
<footer>
<p> footer content&copy;2025</p>
</footer>
</body>
</html>
