  
<!DOCTYPE html> 
<head> 
<title>Hyperlink Example</title> 
</head> 
<body> 
<h1>Hyperlink Example</h1> 
<p>Click on the links below to see how hyperlinks work:</p> 
<!-- Link that opens in the same tab --> 
<a 
href="https://www.artificialintelligence-news.com/">Visit 
news.com</a> 
<br><br> 
<!-- Link that opens in a new tab --> 
<a 
href="https://www.livemint.com/ai/artificial-intelligence" 
livemint.com in a new tab</a> 
<br><br> 
artificialintelligence
target="_blank">Visit 
<!-- Link that opens in a new window --> 
<a href="https://www.neudesic.com/blog/top-stories-ai-innovations/" target="_new">Visit 
neudesic.com in a new window</a> 
<a 
href="https://w3docs.com" 
onclick="window.open(this.href, 
'width=500,height=500'); return false;">W3docs</a> 
<br><br> 
'_blank', 
<!-- Link that opens in an iframe --> 
<iframe name="iframe_example" width="600" height="400"></iframe> 
<br> 
<a href="https://openai.com/news/" target="iframe_example">Visit openai.com in the 
iframe</a> 
</body> 
</html>
